<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>OTP Generator</h1>
    
    <div class="form-group">
      <label for="otpLength">Enter OTP Length:</label>
      <input type="number" id="otpLength" placeholder="Enter length" min="1" max="6">
      <button id="generateBtn">Generate OTP</button>
    </div>
    
    <div class="result">
      <p>Your OTP: <span id="otpDisplay">----</span></p>
    </div>
  </div>

  <script src="otp.js"></script>
</body>
</html>
